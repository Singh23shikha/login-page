<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="content">
   <div class="border-design">
   <h1>Login</h1>
   <form class="form">
    <div class="lable1"><label for="username">username</label><br></div>
    <div class="input-username"><i class="fa fa-user"></i>
        <input type="text" name="" placeholder="Type Your username"><br></div>
    <div class="lable2"><label for="password">password</label><br></div>
    <div class="input-password"><i class="fa fa-lock"></i>
        <input type="text" name="" placeholder="Type your password"><br></div>
    <p class="option">forgot password?</p>
    <button class="login">login</button>
    <p class="sign-in">or Sign up Using</p>
    <div class="logo">
    <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
    <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
        <div class="google"><i class="fa-brands fa-google"></i></div>
    </div>    
    <p class="para">or Sign up Using</p>
    <button class="sign-up"><b>Sign up</b></button>
   </form>
</div> 
</div>
</body>
</html>
